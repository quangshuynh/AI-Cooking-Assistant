<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's F.A.R.T.S.</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>

    <header>
        <h1>AI Recipe Generator</h1>
        <p>Get unique recipes based on the ingredients you have!</p>
    </header>

    <main>
        <!-- Ingredient Selection Section -->
        <div class="section" id="ingredients-section">
            <h2>Select Your Ingredients</h2>

            <!-- Protein Category -->
            <button class="category-button" onclick="toggleCategory('protein-list')">Protein</button>
            <div class="ingredients-list" id="protein-list">
                <div class="ingredient-item">Chicken</div>
                <div class="ingredient-item">Beef</div>
                <div class="ingredient-item">Tofu</div>
                <div class="ingredient-item">Eggs</div>
                <!-- Add more protein options as needed -->
            </div>

            <!-- Dairy Category -->
            <button class="category-button" onclick="toggleCategory('dairy-list')">Dairy</button>
            <div class="ingredients-list" id="dairy-list">
                <div class="ingredient-item">Milk</div>
                <div class="ingredient-item">Cheese</div>
                <div class="ingredient-item">Yogurt</div>
                <div class="ingredient-item">Butter</div>
                <!-- Add more dairy options as needed -->
            </div>

            <!-- Fruits Category -->
            <button class="category-button" onclick="toggleCategory('fruits-list')">Fruits</button>
            <div class="ingredients-list" id="fruits-list">
                <div class="ingredient-item">Apple</div>
                <div class="ingredient-item">Banana</div>
                <div class="ingredient-item">Strawberry</div>
                <div class="ingredient-item">Orange</div>
                <!-- Add more fruit options as needed -->
            </div>

            <!-- Veggies Category -->
            <button class="category-button" onclick="toggleCategory('veggies-list')">Veggies</button>
            <div class="ingredients-list" id="veggies-list">
                <div class="ingredient-item">Tomato</div>
                <div class="ingredient-item">Carrot</div>
                <div class="ingredient-item">Lettuce</div>
                <div class="ingredient-item">Broccoli</div>
                <!-- Add more veggie options as needed -->
            </div>

            <button class="generate-btn" onclick="generateRecipe()">Generate Recipe</button>
        </div>

        <!-- Generated Recipe Display Section -->
        <div class="section" id="recipe-section">
            <h2>Your Recipe</h2>
            <div class="recipe-display" id="recipe-display">
                <p>Select ingredients and click "Generate Recipe" to get started!</p>
            </div>
        </div>
    </main>

    <script>
        // Toggle the display of each ingredient list
        function toggleCategory(categoryId) {
            const categoryList = document.getElementById(categoryId);
            categoryList.style.display = categoryList.style.display === 'flex' ? 'none' : 'flex';
        }

        // Select ingredient elements
        const ingredients = document.querySelectorAll('.ingredient-item');
        
        ingredients.forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('selected');
            });
        });

        // Generate a placeholder recipe based on selected ingredients
        function generateRecipe() {
            const selectedIngredients = Array.from(document.querySelectorAll('.ingredient-item.selected'))
                .map(item => item.textContent);

            const recipeDisplay = document.getElementById('recipe-display');
            if (selectedIngredients.length > 0) {
                recipeDisplay.innerHTML = `
                    <h3>Generated Recipe</h3>
                    <p>Ingredients: ${selectedIngredients.join(', ')}</p>
                    <p>Instructions: Combine the selected ingredients with your favorite spices and cook until perfect! Enjoy your unique dish!</p>
                `;
            } else {
                recipeDisplay.innerHTML = `<p>Please select at least one ingredient to generate a recipe.</p>`;
            }
        }
    </script>

</body>
</html>
