<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's F.A.R.T.S.</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>

    <header>
        <h1 title="Fantastic And Ready To Serve">🍲 Chef's F.A.R.T.S.</h1>
        <p>Find recipes based on ingredients you have and personalize your preferences!</p>
    </header>

    <main>
        <!-- Ingredient Search -->
        <div class="section">
            <input type="text" id="ingredient-search" class="search-box" placeholder="🔍 Search for ingredients..." oninput="searchIngredients()">
            <div id="loading-spinner" class="loading-spinner hidden"></div> 
            <ul id="search-results" class="results-list"></ul>
        </div>

        <!-- Selected Ingredients -->
        <div class="section">
            <h2>📝 Selected Ingredients</h2>
            <ul id="selected-ingredients" class="selected-ingredients-list"></ul>
        </div>

        <!-- Recipe Preferences -->
        <div class="section preferences-section">
            <h2>🔧 Recipe Preferences</h2>

            <div class="preferences-card">
                <label for="allergies">Allergies</label>
                <input type="text" id="allergies" placeholder="E.g., gluten, dairy">
            </div>

            <div class="preferences-card">
                <label for="max-cost">Max Cost ($)</label>
                <input type="number" id="max-cost" placeholder="Enter budget limit">
            </div>

            <div class="preferences-card">
                <label for="cuisine">Cuisine</label>
                <input type="text" id="cuisine" placeholder="E.g., Italian, Mexican">
            </div>

            <div class="preferences-card">
                <label for="serving-size">Serving Size</label>
                <input type="number" id="serving-size" placeholder="How many servings?">
            </div>

            <div class="preferences-card">
                <label for="meal-type">Meal Type</label>
                <input type="text" id="meal-type" placeholder="E.g., Breakfast, Dinner">
            </div>
        </div>

        <button class="generate-btn" onclick="generateRecipe()">Generate Recipe</button>

        <!-- Recipe Display -->
        <div class="section" id="recipe-section">
            <h2>Your Recipe</h2>
            <div class="recipe-display" id="recipe-display">
                <p>Select ingredients and set preferences, then click "Generate Recipe"!</p>
            </div>
        </div>

    <script src="../static/styles/script.js"></script>
</body>
</html>
